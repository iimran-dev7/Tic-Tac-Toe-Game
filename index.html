<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Landing Page -->
    <div class="page" id="landing-page">
        <h1 class="game-title">Tic Tac Toe</h1>
        <p class="tagline">Challenge your friend in this classic game of X's and O's!</p>
        <button class="start-btn pulse">Start Game</button>
        <footer class="developer-info">
            <p>Developed by <a href="https://github.com/iimran-dev7" target="_blank" class="developer-name">@iimran.dev</a></p>
        </footer>
    </div>

    <!-- Setup Page -->
    <div class="page" id="setup-page" style="display: none;">
        <h2>Player Setup</h2>
        <div class="match-type-selector">
            <h3>Select Match Type</h3>
            <div class="match-buttons">
                <button class="match-btn selected" data-type="normal">Normal Play</button>
                <button class="match-btn" data-type="series">Series Match</button>
            </div>
            <div class="series-options" style="display: none;">
                <h4>Select Series Length</h4>
                <select id="series-length">
                    <option value="3">Best of 3</option>
                    <option value="5">Best of 5</option>
                    <option value="7">Best of 7</option>
                    <option value="custom">Custom Series</option>
                </select>
                <div id="custom-series" style="display: none;">
                    <input type="number" id="custom-length" min="1" max="99" placeholder="Enter number of games">
                </div>
            </div>
        </div>
        <div class="player-setup">
            <div class="player-form">
                <h3>Player 1</h3>
                <input type="text" id="player1-name" placeholder="Enter name">
                <div class="symbol-choice">
                    <label>Choose Symbol:</label>
                    <div class="symbol-buttons">
                        <button class="symbol-btn" data-symbol="X">X</button>
                        <button class="symbol-btn" data-symbol="O">O</button>
                    </div>
                </div>
            </div>
            <div class="player-form">
                <h3>Player 2</h3>
                <input type="text" id="player2-name" placeholder="Enter name">
                <div class="symbol-display">Selected Symbol: <span id="player2-symbol"></span></div>
            </div>
        </div>
        <button class="play-btn">Play Game</button>
    </div>

    <!-- Game Page -->
    <div class="page" id="game-page" style="display: none;">
        <h1 class="game-logo">Tic Tac Toe</h1>
        <div class="series-info" style="display: none;">
            <h3>Series Score</h3>
            <div class="score-display">
                <div class="player-score">
                    <span class="player1-name"></span>: <span class="player1-score">0</span>
                </div>
                <div class="matches-info">
                    Best of <span class="total-matches"></span>
                </div>
                <div class="player-score">
                    <span class="player2-name"></span>: <span class="player2-score">0</span>
                </div>
            </div>
        </div>
        <div class="player-info">
            <div id="player1-info">Player 1: <span></span> (X)</div>
            <div id="player2-info">Player 2: <span></span> (O)</div>
        </div>
        <div id="board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        <div id="status"></div>
        <div class="game-controls">
            <button id="restart">Restart Game</button>
            <button id="end-game">End Game</button>
        </div>
        <footer class="developer-info">
            <p>Developed by <a href="https://github.com/iimran-dev7" target="_blank" class="developer-name">@iimran.dev</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
